<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>DayByDay</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/gsw.css">
</head>
<body>
	<header class="clearfix">
		<div class="logo">
			<i class="fa fa-bars fa-fw" id="bar"></i>
			<h1>DayByDay</h1>
		</div>
		<div class="funny">
			<i class="fa fa-hourglass fa-fw"></i>
		</div>
	</header>
	<div class="modalbox" id="modalbox">
		<ul>
			<li><i class="fa fa-calendar-o"></i><a href="#">全部事项</a></li>
			<li><i class="fa fa-calendar-check-o"></i><a href="#">完成事项</a></li>
			<li><i class="fa fa-calendar-times-o"></i><a href="#">待做事项</a></li>
			<li><i class="fa fa-child"></i><a href="#">关于</a></li>
		</ul>
	</div>
	<div class="middle" id="middle">
		<ul>
			<li>
				<time>2016.06</time>
				<div class="content">
					<span class="checkbox"></span>
					<input type="text" class="write">
				</div>
			</li>
		</ul>
	</div>
	<div class="add" id="add">
		<i class="fa fa-plus fa-2x fa-fw"></i>
	</div>
	<div class="edit-area" style="display: none;">
		<textarea name="" id="" cols="30" rows="10"></textarea>
		<div class="date-info">
			<span id="weektime"></span>
			<input type="date" id="date">
			<a href="" id="comfirm">添加</a>
		</div>
	</div>
	<script src="js/gsw.js"></script>
</body>
</html>
